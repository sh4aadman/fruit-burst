<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- Font Awsome Kit -->
    <script src="https://kit.fontawesome.com/83ab187060.js" crossorigin="anonymous"></script>

    <!-- Lato Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }

        input[type=text]::placeholder {
            background-image: url('images/search.png');
            background-position: right;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>

<body class="font-lato">
    <header>
        <div class="navbar justify-between bg-base-100">
            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
                
            </div>
            <div class="navbar-center ">
                <img src="images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>
            </div>
            <div class="navbar-end">
                <div class="form-control hidden lg:block">
                    <input type="text" placeholder="Search here" class="input input-bordered w-24 md:w-auto">
                </div>
                <div>
                    <div class="dropdown dropdown-bottom dropdown-end">
                        <label tabindex="0" class="btn btn-ghost flex justify-end lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
